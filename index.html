<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1 class="titleTag">UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="search">
			<div>
			</div>
          </div>
          <div class="tableWrapper">
            <table class="table table-inverse table-hover">
              <tr class="topTable">
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                --> 
				
				<tr class="bottomTable" ng-repeat="list in listings | orderBy: 'code' | filter:search" ng-click="showDetails(list)">
					<td>{{list.code}} </td>
					<td>{{list.name}} </td>
					<td ng-click="deleteListing(list)"><i class="glyphicon glyphicon-trash"></i></td>
				</tr>
            </table>
          </div>
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
			<div class="col-md-4 theForm">
				<form ng-submit="addListing()">
					<label class="newListHeader"> Add a New Listing: </label><br>
					<input type="text" placeholder="Code" ng-model="newListing.newCode"/><br>
					<input type="text" placeholder="Name" ng-model="newListing.newName"/><br>
					<input type="text" placeholder="Latitude" ng-model="newListing.newLatitude"/><br>
					<input type="text" placeholder="Longitude" ng-model="newListing.newLongitude"/><br>
					<input type="text" placeholder="Address" ng-model="newListing.newAddress"/><br>
					<input class = "btn btn-primary" type="submit" value="Add New Listing" />
				</form>
			</div>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
			 <table class="table table-striped table-hover jumboTable">
				<tr>
					<th>Code</th>
					<th>Building Name</th>
					<th>Latitude</th>
					<th>Longitude</th>
					<th>Address</th>
              </tr>
			  <tr>
					<th>{{detailedInfo.code}}</th>
					<th>{{detailedInfo.name}}</th>
					<th>{{detailedInfo.coordinates.longitude}}</th>
					<th>{{detailedInfo.coordinates.latitude}}</th>
					<th>{{detailedInfo.address}}</th>
              </tr>
			</table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
